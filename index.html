<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <div id="resultado"></div>

      <h1>Ingresa los nombres, separa por coma</h1>
      <input type="text" name="" id="nombres" />

      <h1>Reemplazar Palabra en Cadena</h1>
      <form id="reemplazoForm">
         <label for="cadena">Cadena de texto:</label><br />
         <input
            type="text"
            id="cadena"
            placeholder="Ingresa tu cadena de texto"
            required
         /><br />

         <label for="palabraOriginal">Palabra a reemplazar:</label><br />
         <input
            type="text"
            id="palabraOriginal"
            placeholder="Ingresa la palabra a reemplazar"
            required
         /><br />

         <label for="palabraReemplazo">Nueva palabra:</label><br />
         <input
            type="text"
            id="palabraReemplazo"
            placeholder="Ingresa la nueva palabra"
            required
         /><br />

         <input type="submit" value="Reemplazar" />
      </form>

      <br>
      <h1>Cortar texto</h1>
      <h2>Texto</h2>
      <input type="text" id="texto">
      <h2>Numero</h2>
      <input type="number" id="numero">


      <br>
      <h1>String con separador</h1>
      <h2>Ingrese un texto separador por comas</h2>
      <input type="text" id="cadenaTexto">

      <script src="script/ejercicios.js" type="module"></script>
   </body>
</html>
